<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Visualizer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,400;0,500;1,400&family=Lato:wght@300;400;700;900&family=Raleway:ital,wght@0,400;0,500;1,400;1,500&family=Readex+Pro:wght@200;300;400;500;700&family=Roboto:wght@400;500&display=swap');
    </style>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">

  </div>
  <div class="info">
    <h1>Sorting Visualizer</h1>
    <h2>Algorithms</h2>
    <div class="info-algo">
      <h3 class="algo bubble">Bubble Sort</h3>

      <h3 class="algo selection">Selection Sort</h3>

      <h3 class="algo insertion">Insertion Sort</h3>

      <h3 class="algo cocktail">Cocktail Sort</h3>

      <h3 class="algo merge">Merge Sort</h3>

      <h3 class="algo quick">Quick Sort</h3>
    </div>
    <br/>
    <div class="size-speed">
      <p>
       <label for="time">Time</label>
        <input type="range" id="time" name="time" min="1" max="1000" >
      </p>
      <p>
        <label for="size">Size</label>
         <input type="range" id="size" name="size" min="100" max="300" >
       </p>
    </div>
  </div>
  <script type="text/javascript"
  src="./helper/delay.js"
  ></script>
  <script type="text/javascript"
  src="./helper/getInd.js"
  ></script>
  <script type="text/javascript"
  src="./helper/swap.js"
  ></script>
  <script type="text/javascript"
  src="./algo/bubble.js"
  ></script>
  <script type="text/javascript"
  src="./algo/cocktailSort.js"
  ></script>
  <script type="text/javascript"
  src="./algo/insertion.js"
  ></script>
  <script type="text/javascript"
  src="./algo/mergeSort.js"
  ></script>
  <script type="text/javascript"
  src="./algo/quickSort.js"
  ></script>
  <script type="text/javascript"
  src="./algo/selection.js"
  ></script>
  <script type="text/javascript"
  src="./helper/end.js"
  ></script>
</body>
</html>
